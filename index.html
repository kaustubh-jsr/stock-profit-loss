<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/0b836966fd.js"></script>
    <title>Stock Profit Loss</title>
</head>
<body>
    <div class="container"> 
        <main>
            <h1>Stock Profit Loss Calculator</h1>
            <p>Enter the buying price, selling price and number of stocks bought.</p>
            <label for="buying-price">Enter buying price : </label>
            <input type="number" id="buying-price" placeholder="Buying Price">
            <label for="num-of-stocks">Enter number of stocks bought : </label>
            <input type="number" id="num-of-stocks" placeholder="Number of Stocks">
            <label for="selling-price">Enter selling price :</label>
            <input type="number" id="selling-price" placeholder="Selling Price">
            <button id="btn-check">Check</button>
            <h2 id="neutral-msg"></h2>
            <h2 id="profit-msg"></h2>
            <h2 id="loss-msg"></h2>
        </main>

            </ul>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
